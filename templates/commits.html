<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commits GitHub</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Commits minute par minute</h2>
  <div id="chart_div"></div>

  <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits-data/')
        .then(response => response.json())
        .then(data => {
          const dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Commits');

          data.data.forEach(entry => {
            dataTable.addRow([entry.minute, entry.nb]);
          });

          const options = {
            title: 'Activité GitHub par minute',
            hAxis: {title: 'Minute'},
            vAxis: {title: 'Nombre de commits'},
            legend: 'none'
          };

          const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        })
        .catch(error => {
          document.getElementById('chart_div').innerText = 'Erreur lors du chargement des données.';
        });
    }
  </script>
</body>
</html>
